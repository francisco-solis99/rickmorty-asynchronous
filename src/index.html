<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js" defer></script>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="title">Rick and Morty API</h1>
      <img class="ship-vector" src="./assets/icons/ship.svg" alt="Ship vector 24x24">
    </header>

    <section class="content">
      <aside class="scroll-nav">
        <!-- This could be a component -->
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link">
                <div class="navbar-point current"></div>
                <span class="navbar-link-text">Callbacks</span>
              </a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">
                <div class="navbar-point"></div>
                <span class="navbar-link-text">Promises</span>
              </a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">
                <div class="navbar-point"></div>
                <span class="navbar-link-text">Async/Await</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="main">
        <section class="cards-section">
          <h2 class="cards-section-title">Callbacks</h2>
          <div class="cards-wrapper">
            <cards-collection idStart="1" idEnd="10" method="callbacks"></cards-collection>
          </div>
        </section>
        <section class="cards-section">
          <h2 class="cards-section-title">Promises</h2>
          <div class="cards-wrapper">
            <cards-collection idStart="11" idEnd="20" method="promises"></cards-collection>
          </div>
        </section>
        <section class="cards-section">
          <h2 class="cards-section-title">Async/Await</h2>
          <!-- <div class="cards-wrapper">
            <cards-collection idStart="21" idEnd="30" method="async-await"></cards-collection>
          </div> -->
        </section>
      </main>
    </section>
  </div>
</body>
</html>
